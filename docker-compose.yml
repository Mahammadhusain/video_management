version: '3.9'

services:
  web:
    build: .
    container_name: video_management
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      PYTHONPATH: /app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # DATABASE_URL: "sqlite:///./videos.db"
    restart: always

  redis:
    image: "redis:alpine"
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: always


volumes:
  redis_data: